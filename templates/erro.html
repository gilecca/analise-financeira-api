<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Ativo Não Encontrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border-top: 5px solid #d9534f; /* Borda vermelha de erro */
        }
        h1 {
            color: #d9534f; /* Cor vermelha para o título do erro */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        ul {
            text-align: left;
            margin-top: 20px;
            display: inline-block;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ops! Ativo não encontrado</h1>
        <p>Não conseguimos gerar a análise para o ticker <strong>"{{ ticker }}"</strong>.</p>
        
        <p><strong>Possíveis causas:</strong></p>
        <ul>
            <li>O código do ticker pode estar incorreto.</li>
            <li>Para ações da B3, lembre-se de usar o sufixo <strong>.SA</strong> (ex: PETR4.SA).</li>
            <li>O ativo pode não ter dados suficientes para a análise.</li>
        </ul>

        <a href="/" class="button">Tentar Novamente</a>
    </div>
</body>
</html>
